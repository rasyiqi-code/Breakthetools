<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Simple wrench icon for favicon -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f2711c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e35814;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#grad)"/>
  
  <!-- Wrench Icon - centered and simplified -->
  <g transform="translate(256, 256)">
    <!-- Main wrench body -->
    <path d="M -100 -30 L -100 30 L -60 30 L -60 70 L 60 70 L 60 30 L 100 30 L 100 -30 L 60 -30 L 60 -70 L -60 -70 L -60 -30 Z" 
          fill="white" 
          stroke="white" 
          stroke-width="12" 
          stroke-linejoin="round"/>
    
    <!-- Handle -->
    <rect x="-120" y="-25" width="50" height="50" rx="25" fill="white"/>
    
    <!-- Opening -->
    <rect x="80" y="-40" width="50" height="80" rx="10" fill="white"/>
    <circle cx="105" cy="0" r="20" fill="url(#grad)"/>
  </g>
</svg>

