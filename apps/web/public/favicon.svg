<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="#f2711c"/>
  
  <!-- Wrench/Tool Icon -->
  <g transform="translate(256, 256)">
    <!-- Wrench body -->
    <path d="M -80 -20 L -80 20 L -40 20 L -40 60 L 40 60 L 40 20 L 80 20 L 80 -20 L 40 -20 L 40 -60 L -40 -60 L -40 -20 Z" 
          fill="white" 
          stroke="white" 
          stroke-width="8" 
          stroke-linejoin="round"/>
    
    <!-- Wrench handle -->
    <rect x="-100" y="-15" width="40" height="30" rx="15" fill="white"/>
    
    <!-- Wrench opening (adjustable part) -->
    <path d="M 60 -30 L 100 -30 L 100 30 L 60 30 Z" 
          fill="white" 
          stroke="#f2711c" 
          stroke-width="4"/>
    
    <!-- Inner opening detail -->
    <circle cx="80" cy="0" r="15" fill="#f2711c"/>
  </g>
</svg>

